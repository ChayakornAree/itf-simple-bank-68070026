<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITF 2025</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <p>68070026</p>
            <h2>ITF Website</h2>
            <p>Week 14</p>
        </nav>
        <div class="container">
            <div class="title">
                <img src="img/Cool.png" height="160" alt="Cool" />
                <div class="text-title">
                    <h2>ITF Simple Bank</h2>
                    <p>Welcome to my first HTML + CSS + JS website!</p>
                </div>
            </div>
            <hr>
            <textarea name="show-data" id="show-data" class="show-data" disabled></textarea>
            <h2 class="overview-text">Account Overview</h2>
            <div class="account">
                <div class="account-overview">
                    <div class="account-informaiton">
                        <img src="/img/resume.png" alt="resume" class="img-icon">
                        <div>
                            <h2 class="title-information">Account Informaion</h2>
                            <p>Name: Chayakorn Aree</p>
                            <p>Type: Savings Account</p>
                        </div>
                    </div>
                    <div class="account-informaiton">
                        <img src="/img/fiat-money.png" alt="fiat-money" class="img-icon">
                        <div>
                            <h2 class="title-information">Balance Informaion</h2>
                            <div class="current-account">
                                <label for="current-account">Current account balance:</label>
                                <input type="text" name="current-account" class="current-account-input" value="1000">
                            </div>
                            <div class="current-cash">
                                <label for="current-cash" class="text-balance-form">Current cash balance:</label>
                                <input type="text" name="current-cash" class="current-cash-input" value="1000">
                            </div>
                            <button onclick="handleChange()" class="on-change-btn">Change</button>
                        </div>
                    </div>
                    <div class="account-informaiton">
                        <img src="/img/money-withdrawal.png" alt="money-withdrawal" class="img-icon">
                        <div>
                            <h2 class="title-information">Bank Operation</h2>
                            <div class="option-bank">
                                <select name="dp-wt-d" id="dp-wt-d" class="command-select">
                                    <option value="deposit">Deposit</option>
                                    <option value="withdraw">Withdraw</option>
                                </select>
                                <input type="text" name="amount-dp-wt" id="amount-dp-wt" class="amount-command" value="1">
                                <button onclick="handleOperate()" class="on-change-btn-proceed">Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="financial-tools">
                    <div class="account-informaiton">
                        <img src="/img/exchange.png" alt="exchange" class="img-icon">
                        <div>
                            <h2 class="title-information">Currency Converter</h2>
                            <div class="input-balance">
                                <label for="input-balance">Input balance:</label>
                                <input type="text" name="input-balance" class="input-balance-side">
                            </div>
                            <div class="output-balance">
                                <label for="output-balance">Output balance:</label>
                                <input type="text" name="output-balance" class="output-balance-side">
                            </div>
                            <div class="input-currency">
                                <label for="input-currency">Input Currency:</label>
                                <select name="currency" id="currency" class="command-select">
                                    <option value="usd">USD</option>
                                    <option value="thb">THB</option>
                                </select>
                                <button class="on-change-btn-convert">Convert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
