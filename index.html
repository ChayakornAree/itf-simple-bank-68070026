<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITF 2025</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <p>68070026</p>
            <h2>ITF Website</h2>
            <p>Week 14</p>
        </nav>
        <div class="container">
            <div class="title">
                <img src="Cool.png" width="96" alt="Cool" />
                <h2 id="my-title">ITF Simple Bank</h2>
                <p>Welcome to my first HTML + CSS + JS website!</p>
            </div>
            <textarea name="show-data" id="show-data" class="show-data"></textarea>
            <div class="account">
                <div class="account-overview">
                    <div class="account-informaiton">
                        <h2>Account Informaion</h2>
                        <p>Name: Chayakorn Aree</p>
                        <p>Type: Savings Account</p>
                    </div>
                    <div class="balance-information">
                        <h2>Balance Informaion</h2>
                        <form>
                            <div class="current-account">
                                <label for="current-account">Current account balance:</label>
                                <input type="text" name="current-account" class="current-account-input" value="1000">
                            </div>
                            <div class="current-cash">
                                <label for="current-cash">Current cash balance:</label>
                                <input type="text" name="current-cash" class="current-cash-input" value="1000">
                            </div>
                            <button>Change</button>
                        </form>
                    </div>
                    <div class="bank-oparation">
                        <h2>Bank Operation</h2>
                        <form>
                            <select name="dp-wt-d" id="dp-wt-d">
                                <option value="deposit">Deposit</option>
                                <option value="withdraw">Withdraw</option>
                            </select>
                            <input type="text" name="amount-dp-wt" id="amount-dp-wt">
                            <button>Proceeds</button>
                        </form>
                    </div>
                </div>
                <div class="financial-tools">
                    <div class="currency-converter">
                        <h2>Currency Converter</h2>
                        <form>
                            <div class="input-balance">
                                <label for="input-balance">Input balance:</label>
                                <input type="text" name="input-balance">
                            </div>
                            <div class="output-balance">
                                <label for="output-balance">Output balance:</label>
                                <input type="text" name="output-balance">
                            </div>
                            <div class="input-currency">
                                <label for="input-currency">Input Currency:</label>
                                <select name="currency" id="currency">
                                    <option value="usd">USD</option>
                                    <option value="thb">THB</option>
                                </select>
                                <button>Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
